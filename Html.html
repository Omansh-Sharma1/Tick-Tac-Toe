<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="Css.css">
</head>
<body id="body">
    <header id="header">
        <div id="container">
            <div id="winner-display">
            </div>
            <div id="players">
                <p>Player 1: X</p>
                <button id="dark-mode-toggle" class="control-button">Toggle Dark Mode</button>
                <p>Player 2: O</p>
            </div>
            <div id="game">
                <button class="button"></button>
                <button class="button"></button>
                <button class="button"></button>
                <button class="button"></button>
                <button class="button"></button>
                <button class="button"></button>
                <button class="button"></button>
                <button class="button"></button>
                <button class="button"></button>
            </div>
            <div id="controls">
                <button id="reset" class="control-button">Reset</button>
            </div>
        </div>
    </header>
    <script src="JSCode.js"></script>
</body>
</html>
